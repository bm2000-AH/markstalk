{% extends 'base.html' %}
{% block title %}Мои товары{% endblock %}
{% block content %}
<h2>Мои товары</h2>

{% if places %}
  <ul>
    {% for place in places %}
      <li>
        <a href="{{ url_for('main.place_detail', place_id=place.id) }}">{{ place.title }}</a> — {{ place.price }} ₽
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Вы еще не добавили ни одного места.</p>
{% endif %}
{% endblock %}
