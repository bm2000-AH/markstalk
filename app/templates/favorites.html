{% extends "base.html" %}
{% block title %}Мои избранные{% endblock %}

{% block content %}
<h2 class="mb-4">⭐ Избранные места</h2>

{% if places %}
  {% for place in places %}
    <div class="card mb-3">
      <div class="card-body">
        <h5>{{ place.title }}</h5>
        <p>{{ place.description }}</p>
        <a href="{{ url_for('main.place_detail', place_id=place.id) }}" class="btn btn-sm btn-primary">Подробнее</a>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>У вас пока нет избранных мест.</p>
{% endif %}
{% endblock %}
